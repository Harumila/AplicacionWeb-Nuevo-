<div class="container">
  <h2>PEDIDOS</h2>

  <div class="filtro">
    <label for="estado">ESTADO: </label>
    <select id="estado" (change)="onEstadoChange($event)">
      <option value="todos">todos</option>
      <option value="entregado">Entregado</option>
      <option value="proceso">Proceso</option>
      <option value="cancelado">Cancelado</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>PRODUCTO</th>
        <th>FECHA</th>
        <th>HORA</th>
        <th>ESTADO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidosFiltrados">
        <td>{{pedido.nombre}}</td>
        <td [innerHTML]="pedido.producto"></td>
        <td>{{pedido.fecha}}</td>
        <td>{{pedido.hora}}</td>
        <td>
          <span class="estado" [ngClass]="pedido.estado">
            {{pedido.estado === 'entregado' ? 'ENTREGADO' : pedido.estado === 'proceso' ? 'PROCESO' : 'CANCELADO'}}
          </span>
          <button class="btn-boleta">generar boleta</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
