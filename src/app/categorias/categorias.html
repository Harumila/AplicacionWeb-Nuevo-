<div class="container">
  <h2>CATEGORÃAS</h2>

  <div class="category-row" *ngFor="let categoria of categoriasFiltradas">
    <div class="category-name" *ngIf="!categoria.editando">{{ categoria.nombre }}</div>
    <input type="text" class="category-name-input" [(ngModel)]="categoria.nombre" *ngIf="categoria.editando">
    
    <button class="btn-guardar" *ngIf="!categoria.editando" (click)="activarEdicion(categoria)">editar</button>
    <button class="btn-guardar" *ngIf="categoria.editando" (click)="guardarEdicion(categoria)">guardar</button>
    
    <button class="btn-eliminar" (click)="eliminarCategoria(categoria)">eliminar</button>
  </div>

  <button class="add-category" (click)="agregarCategoria()">agregar nuevo categoria</button>
</div>
