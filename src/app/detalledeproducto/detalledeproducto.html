<div class="container">
  <h1>DETALLE DE PRODUCTO</h1>
  
  <div class="content">
    
    <!-- Left: Image and Price -->
    <div class="left">
      <img [src]="producto.imagen" [alt]="producto.nombre" />
      
      <div class="edit-icon" *ngIf="editando">
        <label for="fileInput" style="cursor: pointer;">
           üì∑ Cambiar imagen
        </label>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
      </div>
      
      <div class="price">
        <span *ngIf="!editando">{{ producto.precio | currency }}</span>
        <input *ngIf="editando" type="number" [(ngModel)]="producto.precio" class="input-price" step="0.50">
      </div>
    </div>
    
    <!-- Center: Name, Description, Ingredients -->
    <div class="center">
      <h2 *ngIf="!editando">{{ producto.nombre }}</h2>
      <input *ngIf="editando" type="text" [(ngModel)]="producto.nombre" class="input-title" placeholder="Nombre del producto">
      
      <p *ngIf="!editando">{{ producto.descripcion }}</p>
      <textarea *ngIf="editando" [(ngModel)]="producto.descripcion" class="input-desc" rows="5"></textarea>
      
      <div class="ingredients-section" *ngIf="editando">
        <h3>Ingredientes:</h3>
        <ul>
          <li *ngFor="let ing of producto.ingredientes; let i = index">
            {{ ing }} <span (click)="eliminarIngrediente(i)" class="remove-ing">‚ùå</span>
          </li>
        </ul>
        <div class="add-ing">
          <input type="text" [(ngModel)]="nuevoIngrediente" placeholder="Nuevo ingrediente" (keyup.enter)="agregarIngrediente()">
          <button (click)="agregarIngrediente()" class="btn-small">+</button>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-green" *ngIf="!editando">ver ingredientes</button> <!-- Could toggle a modal or list -->
        <button class="btn btn-brown" *ngIf="!editando" (click)="activarEdicion()">editar</button>
      </div>
    </div>
    
    <!-- Right: Save Actions -->
    <div class="right">
      <img class="main" src="assets/img/ramen4.png" alt="Personaje" /> <!-- Static character image -->
      <div class="bottom-btn" *ngIf="editando" (click)="guardarCambios()" style="cursor: pointer; background-color: #ff5f9e;">guardar cambios</div>
      <div class="bottom-btn" *ngIf="!editando">guardar cambios</div> <!-- Disabled look -->
    </div>
    
  </div>
  
</div>
