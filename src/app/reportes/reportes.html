

<div class="container">
  <h2>Reportes de Ventas</h2>

  <div class="filtro">
    <label for="filtroCategoria">Filtrar por categoría:</label>
    <select id="filtroCategoria" (change)="onCategoriaChange($event)">
      <option value="todos">Todas</option>
      <option value="ramen">Ramen</option>
      <option value="bebida">Bebida</option>
      <option value="snack">Snack</option>
      <option value="postre">Postre</option>
    </select>
  </div>

  <div class="header">
    <div class="logo">
      <span>Jr. Guido 726</span>
    </div>
  </div>

  <div class="form-header">
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" placeholder="Nombre cliente">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha">
  </div>

  <table>
    <thead>
      <tr>
        <th>Cantidad</th>
        <th>Descripción</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsFiltrados">
        <td>{{ item.cantidad }}</td>
        <td>{{ item.descripcion }}</td>
        <td>S/. {{ item.precio.toFixed(2) }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>S/. {{ total.toFixed(2) }}</td>
      </tr>
    </tfoot>
  </table>

  <button class="btn">Generar Boleta</button>
</div>
